name: testing
run-name: ${{ github.actor }} is testing their commit
on: [push]
jobs:
  run-defined-frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install --include-dev
      - run: npm run test
